<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Talkington Web and Designs</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0B0B0F; color: #E2E8F0; }
        #spotlight { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; background: radial-gradient(circle at 50% 50%, rgba(29, 78, 216, 0.15), transparent 30%); opacity: 0; transition: opacity 0.3s; }
        body:hover #spotlight { opacity: 1; }
        .text-accent { color: #38BDF8; }
        .bg-accent { background-color: #38BDF8; }
        .form-input { width: 100%; background-color: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); color: #E2E8F0; border-radius: 0.75rem; padding: 1rem; outline: none; transition: all 0.3s ease; }
        .form-input:focus { border-color: #38BDF8; background-color: rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="leading-relaxed">
    <div id="spotlight"></div>
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-black/50 backdrop-blur-lg">
        <nav class="max-w-7xl mx-auto px-6 sm:px-8 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-black text-white">Caiden<span class="text-accent">.</span></a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html#about" class="text-gray-300 hover:text-white transition-colors">About</a>
                <a href="index.html#projects" class="text-gray-300 hover:text-white transition-colors">Projects</a>
                <a href="index.html#certs" class="text-gray-300 hover:text-white transition-colors">Certifications</a>
                <a href="contact.html" class="px-5 py-2 bg-accent text-gray-900 font-bold rounded-full hover:scale-105 transition-transform">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 sm:px-8 py-16 md:py-24">
        <section class="max-w-2xl mx-auto">
            <div class="text-center mb-16">
                 <h1 class="text-5xl md:text-6xl font-black text-white mb-4">Let's Connect</h1>
                 <p class="text-lg text-gray-400">Have a question or a project in mind? Fill out the form below, and I'll get back to you as soon as possible.</p>
            </div>
            
            <div class="bg-black/20 border border-white/10 rounded-3xl p-8">
                 <form action="https://formspree.io/f/xpwryppw" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block mb-2 font-semibold text-gray-300">Full Name</label>
                        <input type="text" id="name" name="name" required class="form-input">
                    </div>
                    <div>
                        <label for="email" class="block mb-2 font-semibold text-gray-300">Email Address</label>
                        <input type="email" id="email" name="email" required class="form-input">
                    </div>
                    <div>
                        <label for="message" class="block mb-2 font-semibold text-gray-300">Message</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Tell me about your project..." class="form-input placeholder-gray-500"></textarea>
                    </div>
                    <div class="pt-4">
                        <button type="submit" class="w-full px-8 py-4 bg-accent text-gray-900 font-bold rounded-full text-lg hover:scale-105 transition-transform">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="mt-16 border-t border-white/10">
        <div class="max-w-7xl mx-auto px-6 sm:px-8 py-12 text-center text-gray-500">
            <p>Â© 2025 Talkington Web and Designs</p>
        </div>
    </footer>
    
    <script>
        const spotlight = document.getElementById('spotlight');
        document.addEventListener('mousemove', (e) => {
            spotlight.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(29, 78, 216, 0.15), transparent 30%)`;
        });
    </script>
</body>
</html>

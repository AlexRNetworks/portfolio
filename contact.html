<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Talkington Web and Designs</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles to enhance Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a192f;
            color: #ccd6f6;
        }

        /* The interactive mouse follower blob */
        #blob {
            background: linear-gradient(to right, aquamarine, mediumpurple);
            height: 300px;
            width: 300px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: rotate 20s infinite;
            opacity: 0.3;
            filter: blur(80px);
            z-index: -1;
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Custom accent color */
        .text-accent {
            color: #64ffda;
        }
        
        .bg-accent {
            background-color: #64ffda;
        }
        
        .border-accent {
             border-color: #64ffda;
        }
        
        /* Code-like font style */
        .font-code {
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body class="leading-relaxed">

    <!-- Mouse Follower Blob -->
    <div id="blob"></div>
    <div id="blur"></div>

    <!-- Main Container -->
    <div class="max-w-4xl mx-auto px-6 sm:px-8 py-12">

        <!-- Header / Navigation -->
        <header class="flex justify-between items-center mb-24">
            <a href="index.html" class="font-code text-accent text-2xl font-bold">CT</a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html#about" class="hover:text-accent transition-colors duration-300">About</a>
                <a href="index.html#projects" class="hover:text-accent transition-colors duration-300">Projects</a>
                <a href="index.html#certs" class="hover:text-accent transition-colors duration-300">Certifications</a>
                <span class="px-4 py-2 border border-accent rounded-md text-accent">Contact</span>
            </nav>
        </header>

        <main>
            <!-- Contact Form Section -->
            <section class="text-center mb-16">
                <h1 class="text-5xl md:text-6xl font-black text-slate-200 mb-4">Get In Touch</h1>
                <p class="max-w-2xl mx-auto text-slate-400">
                    Have a project in mind or just want to connect? Fill out the form below and I'll get back to you as soon as possible.
                </p>
            </section>
            
            <section>
                <!-- NOTE: Replace the action URL with your Formspree endpoint -->
                <form action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST" class="max-w-xl mx-auto">
                    <!-- Name Field -->
                    <div class="mb-6">
                        <label for="name" class="block mb-2 text-sm font-code text-slate-400">Full Name</label>
                        <input type="text" id="name" name="name" required class="w-full bg-slate-800 border border-slate-700 text-slate-200 rounded-md p-3 focus:border-accent focus:ring-accent focus:ring-1 outline-none transition-colors duration-300">
                    </div>
                    
                    <!-- Email Field -->
                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm font-code text-slate-400">Email Address</label>
                        <input type="email" id="email" name="email" required class="w-full bg-slate-800 border border-slate-700 text-slate-200 rounded-md p-3 focus:border-accent focus:ring-accent focus:ring-1 outline-none transition-colors duration-300">
                    </div>
                    
                    <!-- Message Field -->
                    <div class="mb-6">
                        <label for="message" class="block mb-2 text-sm font-code text-slate-400">Message</label>
                        <textarea id="message" name="message" rows="6" required placeholder="Tell me about your project or idea..." class="w-full bg-slate-800 border border-slate-700 text-slate-200 rounded-md p-3 focus:border-accent focus:ring-accent focus:ring-1 outline-none transition-colors duration-300 placeholder-slate-600"></textarea>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="inline-block px-8 py-4 border border-accent rounded-md text-accent text-lg hover:bg-accent hover:bg-opacity-10 transition-colors duration-300">
                            Send Message
                        </button>
                    </div>
                </form>
            </section>
        </main>
        
        <!-- Footer -->
        <footer class="text-center mt-24">
            <p class="font-code text-sm text-slate-500">Designed & Built by Caiden Talkington for <span class="text-slate-400">Talkington Web and Designs</span></p>
        </footer>

    </div>

    <script>
        // JavaScript for the mouse follower animation
        const blob = document.getElementById("blob");

        document.body.onpointermove = event => {
            const { clientX, clientY } = event;

            // Animate the blob to the cursor position
            blob.animate({
                left: `${clientX}px`,
                top: `${clientY}px`
            }, { duration: 3000, fill: "forwards" });
        }
    </script>
</body>
</html>
